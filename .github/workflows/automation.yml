name: Scrape Lions Roster Automation

on:
  #  push:
  #    branches:
  #      - main
  schedule:
    - cron: "0 */3 * * *" # Runs every 3 hours (Check https://cron.help/#0_*/3_*_*_*)

jobs:
  if: false  # This disables the entire workflow
  scrape-browns-roster-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: ðŸš€ Run Automation
        run: node scraper.js

      - name: Setup git config
        run: |
          # Setup the username and email.
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: âœ… Commit changes
        run: |
          # Stage the file, commit and push
          git add .
          git commit -m "Auto commit"
          git push origin main
