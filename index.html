<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Lions Roster</title>
    <meta name="description" content="Detroit Lions roster." />
    <meta name="author" content="Derek P. Collins" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Browns" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="apple-touch-icon" href="assets/img/app-icon.png" />

    <link rel="stylesheet" href="assets/css/app.css?v=1.0" />
  </head>

  <body>
    <div id="site-container">
      <header>
        <img src="assets/img/lions-logo.png" height="90" width="144" />
      </header>
      <ul id="players-list"></ul>
      <table id="standings-table">
        <thead>
          <tr>
            <th colspan="2">NFC North</th>
            <th class="wins-heading">W</th>
            <th class="losses-heading">L</th>
            <th class="ties-heading">T</th>
            <th class="percent-heading">PCT</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <footer>
        <p>
          Made by
          <a href="https://derekpcollins.com">Derek P. Collins</a>.<br />Last
          updated: <span id="last-updated"></span><br />Roster count:
          <span id="player-count"></span>
        </p>
      </footer>
    </div>

    <!-- PLAYER CARD TEMPLATE -->
    <template id="player-card-template">
      <span class="number"></span>
      <div class="name-and-stats">
        <span class="name"></span>
        <span class="stats"></span>
      </div>
      <img class="photo" loading="lazy" src="" height="80" width="80" />
    </template>

    <!-- CLUB ROW TEMPLATE -->
    <template id="club-row-template">
      <tr>
        <th class="club-logo">
          <img loading="lazy" src="" height="24" width="24" />
        </th>
        <th class="club-name"></th>
        <td class="wins"></td>
        <td class="losses"></td>
        <td class="ties"></td>
        <td class="percent"></td>
      </tr>
    </template>

    <script src="assets/js/app.js"></script>
  </body>
</html>
